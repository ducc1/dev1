<Script>
function popup(u, n, w, h, s, r, m) {
    var o;
    var lP = screen.availWidth;
    var tP = screen.availHeight;
    var p  = "";

	if(s==undefined) s = "no";
	if(m==undefined) m = 1;

    if(m==2) //- 위쪽모서리
        p = ",left=0,top=0";
    else if(m==3) //- 정중앙
        p = ",left=" + ((lP - w) / 2) + ",top=" + ((tP - h) / 2);

    o = window.open(u,n,"status=yes,toolbar=no,location=no,scrollbars=" + s + ",resizable="+r+",width="+w+",height="+h + p);
    o.focus();
}
</script>
